<!DOCTYPE html>
<html>
  <head>
    <title>demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <style>
      /*.right{float:right;width:700px;}*/
      .swiper-wrapper{display:-webkit-flex;}
      .swiper-container{width: 100%;background-color: #000;}
      .swiper-slide:nth-child(1){background-color: #ff0000;}
      .swiper-slide:nth-child(2){background-color: #ff00ff;}
      .swiper-slide:nth-child(3){background-color: #ffff00;}
    </style>

    <link href="https://cdn.bootcss.com/Swiper/4.2.0/css/swiper.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/Swiper/4.2.0/js/swiper.min.js"></script>
    <style>
      .swiper-slide{height: 300px;}
    </style>
  </head>
  <body>
    <div id="root">
      <div id="swiper-container" class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Slide 1--</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
    </div>
    </div>
    
    <script src="/static/swiper.js"></script>

  </body>
</html>
