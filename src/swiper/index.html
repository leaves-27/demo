<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper的切换</title>
  <link href="https://cdn.bootcss.com/Swiper/4.2.0/css/swiper.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/Swiper/4.2.0/js/swiper.min.js"></script>
  <link href="./static/certify.css" rel="stylesheet">
</head>
<body>
  <div id="certify">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="http://www.swiper.com.cn/demo/certify/images/certify01.png" />
          <p>非常难得又值钱的认证证书</p>
        </div>
        <div class="swiper-slide">
          <img src="http://www.swiper.com.cn/demo/certify/images/certify02.png" />
          <p>深圳市优秀互联网企业认定证书</p>
        </div>
        <div class="swiper-slide">
          <img src="http://www.swiper.com.cn/demo/certify/images/certify03.png" />
          <p>质量管理体系认证荣誉证书</p>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/swiper.js"></script>
</body>
</html>
